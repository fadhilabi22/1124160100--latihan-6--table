<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" width="90%" height="300px">
        <tr>
            <th style="background-color: greenyellow; font-family: 'Times New Roman', Times, serif; font-size: 20px; text-align: center;">No</th>
            <th style="font-family: 'Times New Roman', Times, serif; font-size: 20px; text-align: center;">Nama Produk</th>
            <th style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 30px;">Harga</th>
        </tr>
        <tr>
            <td style="font-family: 'Times New Roman', Times, serif; font-size: 30px; color: white; text-align: center; background-color: blue;">1</td>
            <td style="font-family: Arial, Helvetica, sans-serif; font-size: 30px; color: white;background-color: blue; text-transform: uppercase;">Kursi</td>
            <td style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 30px;color: aqua;background-color: black;">200.000</td>
        </tr>
        <tr>
            <td style="font-family: Arial, Helvetica, sans-serif;font-size: 30px;text-align: center; color: blue;background-color: aquamarine;">2</td>
            <td style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 30px;color: gold; text-transform: uppercase;background-color: black;">Meja</td>
            <td style="font-family: 'Times New Roman', Times, serif; font-size: 30px; color: blue; text-transform: lowercase; background-color: aqua;">400.000</td>
        </tr>
    </table>
</body>
</html>
